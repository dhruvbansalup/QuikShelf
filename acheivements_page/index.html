<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuikShelf Navbar</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="navbar">
        <div class="logo">
            <img src="/images/logo.png" alt="QuikShelf Logo">
            <div>
                <h1>QuikShelf</h1>
                <div class="tagline">Final Destination for all Book Needs</div>
            </div>
        </div>

        <div class="search-box">
            <input type="text" placeholder="Search">
            <button>
                <img src="/images/search01 (1).svg" alt="Search Icon">
            </button>
        </div>

        <div class="wallet">
            <img src="/images/coin1.svg" alt="Coin">
            <span>My Wallet: 100</span>
        </div>

        <div class="location">
            <img src="/images/google-maps.png" alt="Location">
            <span>Delhi, IN</span>
        </div>

        <div class="profile">
            <img src="/images/avatar01.png" alt="Profile Picture">
        </div>

        <div class="settings">
            <img src="/images/settings2.jpg" alt="Settings" >
            
        </div>

        <div class="notifications">
            <button class="button">
            <img src="/images/bell.jpg" alt="Notifications">
            </button>
            <div class="indicator"></div>
        </div>
    </div>
    <nav>
       
        </div>
    </nav>
</body>
</html>
