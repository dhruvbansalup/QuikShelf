<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuikShelf - Student Home Page</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <div class="logo">QuikShelf</div>
        <input type="text" placeholder="Search">
        <nav>
            <ul>
                <li>New Arrivals</li>
                <li>Bestsellers</li>
                <li>Novels</li>
                <li>Academic Books</li>
                <li>My Books</li>
                <li>Due Books</li>
            </ul>
        </nav>
        <div class="wallet">My Wallet: <span>100</span></div>
    </header>
    <main>
        <h2>New and Trending</h2>
        <div class="book-list">
            <div class="book-item">
                <img src="images/book-cover.png" alt="Book Cover">
                <h3>The Great Gatsby</h3>
                <p>F. Scott Fitzgerald</p>
                <p>3.5 ‚≠ê</p>
                <p>Free</p>
            </div>
            <!-- Repeat for other book items -->
        </div>
        
        <h2>Recommendations for you</h2>
        <div class="recommendations">
            <!-- Similar structure for recommendations -->
        </div>
    </main>
</body>
</html>
