<!DOCTYPE html>

<body class="bg-background-texture">

    <main class="mt-5 w-auto grid grid-cols-12 gap-x-6 ml-36 mr-36 place-items-center">
        <!-- arrow -->
        <div class=""><img class="h-10" src="assets/images/icons/arrow-back.png"></div>

            <div class="h-full w-[20%]">
                <div class="bg-[url(/assets/images/wallet_cards/card1.png)] bg-no-repeat w-full h-full flex flex-col place-content-center" style="background-size: 100% 100%;">
                    <div class="m-8">
                        <div class="text-xl text-[#033265] font-bold font-['Nunito Sans']">e-Books</div>

                    </div>
                </div>
            </div>
            <!-- card-2 -->
            <div class="h-full w-[20%]">

                        <div class="text-xl text-[#033265] font-bold font-['Nunito Sans']">Paperbacks</div>

                    </div>
                </div>

            <div class="h-full w-[20%]">

                    </div>
                </div>
            </div>
            <!-- Card-4 -->
            <div class="h-full w-[30%]">
                <div
                    class="bg-[url(/assets/images/wallet_cards/card4.png)] bg-no-repeat w-full h-full flex flex-col place-content-center" style="background-size: 100% 100%;">
                    <div class="m-8">
                        <div class="text-xl text-[#033265] font-bold font-['Nunito Sans']">Wallet Balance</div>
                        <div class="text-white text-3xl font-bold font-['Poppins'] pt-[3.31rem]">10</div>
